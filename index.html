<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimerJS</title>
</head>

<body onload="carrega()">
    <div style="text-align:center" class="max-width">
        <h1>Timer Pomodoro</h1>
        <h1 id="counter">00:00:00</h1>
        <button id="iniciar" onclick="start();" class="bg-green">Iniciar</button>
        <button id="pausar" onclick="pause();" class="bg-yellow">Pausar</button>
        <button id="parar" onclick="stop();" class="bg-red">Parar</button>
    </div>

    <div style="text-align:center" class="max-width">
        <h1>Pomodoros</h1>
        <h1 id="tasks">0</h1>
    </div>

    <div style="text-align:center" class="max-width">
        <button id="encerrar" onclick="finish();">Encerrar pomodoros</button>
    </div>
    <script src="pomodoro.js"></script>
</body>

</html>
